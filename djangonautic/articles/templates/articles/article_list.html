{% extends 'base_layout.html' %}

{% block content %}
<div class="all_articles">
    {% for article in articles_to_show %}
    <h2><a href="{% url 'detail' slug=article.slug %}">{{ article.title }}</a></h2>
    <p>{{ article.snippet }}</p>
    <p>{{ article.date }}</p>
    {% endfor %}
</div>
{% endblock %}
